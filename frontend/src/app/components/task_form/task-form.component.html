<div class="container">
  <form (ngSubmit)="onSubmit()">
  <h1>Enregistrement de Tâche</h1>
  <div id="task-form">
    <div class="form-group">
      <label for="task-name">Nom de la tâche</label>
      <input type="text" [(ngModel)]="name" id="task-name" name="task-name" placeholder="Ajouter une tâche..." required>
    </div>

    <div class="form-group">
      <label for="start-date">Date de debut</label>
      <input type="date" [(ngModel)]="startDate" id="start-date" name="start-date" required>
    </div>

    <div class="form-group">
      <label for="due-date">Date de fin</label>
      <input type="date" [(ngModel)]="endDate" id="due-date" name="due-date" required>
    </div>

    <div class="form-group">
      <label for="status">Statut</label>
      <select id="status" [(ngModel)]="status" name="status" required>
          <option value="A Faire">A faire</option>
          <option value="En Cours">En cours</option>
          <option value="Terminer">Terminer</option>
      </select>
    </div>

    <button  class="submit-btn" id="submit">Enregistrer</button>
  </div>
  </form>
</div>
